name: Stonks
version: 1.0.1
main: fr.lezoo.stonks.Stonks
author: [ ka0rX, Indyuce ]
depend: [ Vault, PlaceholderAPI]
description: Stocks in Minecraft!
api-version: 1.13

commands:
  stonks:
    description: 'Main plugin command.'
  portfolio:
    description: 'All you shares are available here.'
  redeemdividends:
    description: 'Claims dividends from owned shares.'
  stocks:
    description: 'Displays the list of stocks'

permissions:
  stonks.admin:
    default: op
  stonks.stock-list:
    description: 'Ability to use /stocks'
    default: op
